<style type="text/css">
	.track {
		background-color: yellow;
		width: 50%;
		margin-top: 5px;
		border: 2px solid black;
		float: left;
	}
	#title {
		float: left;
	}
	#content_block {
		float: none;
	}
</style>

{% extends "base.html" %}

{% load static %}

{% block title %} Track list {% endblock %}

{% block content %} 

	{% if all_tracks %}
		{% for a in all_tracks %}
			<div class="track">
				<div class="track_part" id="title">{{a.title}}</div>
				<div class="content_block"><br>
					{{a.content}}
					<audio controls="controls">
						<source src="{{MEDIA_URL}}{{a.content}}" type="audio/mpeg">
					</audio>
				</div>
			</div>
		{% endfor %}
	{% else %}
		NOTHING HERE
	{% endif %}

 {% endblock %}
